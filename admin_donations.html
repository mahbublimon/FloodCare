<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Donations - Flood Care</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .card-body {
            padding: 20px;
        }
        .card-header {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="#">Flood Care Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="admin_dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="admin_donations.html">Donations</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="admin_volunteers.html">Volunteers</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="admin_reports.html">Reports</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="logout.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container my-5">
        <h3 class="mb-4">Manage Donations</h3>

        <!-- Donation Table -->
        <div class="card mb-4">
            <div class="card-header bg-danger text-white">
                Donations List
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Donor Name</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Status</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Michael Lee</td>
                            <td>$1,000</td>
                            <td><span class="badge bg-success">Approved</span></td>
                            <td><button class="btn btn-info btn-sm">View</button></td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Linda White</td>
                            <td>$5,000</td>
                            <td><span class="badge bg-warning">Pending</span></td>
                            <td><button class="btn btn-success btn-sm">Approve</button> <button class="btn btn-danger btn-sm">Reject</button></td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Chris Green</td>
                            <td>$2,500</td>
                            <td><span class="badge bg-danger">Rejected</span></td>
                            <td><button class="btn btn-info btn-sm">View</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
