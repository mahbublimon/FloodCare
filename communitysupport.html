<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Community Support - FloodRelief AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="navbar-placeholder"></div>

    <div class="container mt-4">
        <h2>Community Support & Forums</h2>
        <p>Connect with flood survivors and volunteers for support and guidance.</p>

        <div class="mb-3">
            <textarea class="form-control" rows="3" placeholder="Share your experience or ask for help..."></textarea>
            <button class="btn btn-primary mt-2">Post</button>
        </div>

        <div class="border p-3 my-3">
            <strong>Rahim from Kurigram:</strong>
            <p>We need urgent medical help in our area. Can anyone assist?</p>
            <button class="btn btn-sm btn-outline-secondary">Reply</button>
        </div>

        <div class="border p-3 my-3">
            <strong>Ayesha from Sirajganj:</strong>
            <p>Does anyone know how to apply for government compensation?</p>
            <button class="btn btn-sm btn-outline-secondary">Reply</button>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
</body>
</html>
